    <!-- MODAL -->
    <!-- mdl howtoplay -->
    <div class="modal modal--center" id="modalHowToPlay">
        <div class="modal__content">
            <div class="htp-slider swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="modal-htp"><div class="block-image"><img src="assets/images/htp-1.png" alt="Magnum"></div></div>
                    <div class="divider divider--margin-small"></div>
                    <div class="divider divider--margin-small"></div>
                    <h3 class="modal-title modal-title--mod text-center">Bikin Cover Album</h3>
                    <div class="modal-text modal-text--mod text-center">
                        <p>Modif cover album versi lo disini</p>
                    </div>
                    <div class="divider divider--margin-normal"></div>
                    <button class="button button--block" onclick="nextSlideHTP(1)">Selanjutnya</button>
                  </div>
                  <div class="swiper-slide">
                    <div class="modal-htp"><div class="block-image"><img src="assets/images/htp-2.png" alt="Magnum"></div></div>
                    <div class="divider divider--margin-small"></div>
                    <div class="divider divider--margin-small"></div>
                    <h3 class="modal-title modal-title--mod text-center">Ambil Hadiah Lo</h3>
                    <div class="modal-text modal-text--mod text-center">
                        <p>Banyak hadiah yang bisa lo dapetin disini</p>
                    </div>
                    <div class="divider divider--margin-normal"></div>
                    <button class="button button--block" onclick="nextSlideHTP(2)">Selanjutnya</button>
                  </div>
                  <div class="swiper-slide">
                    <div class="modal-htp"><div class="block-image"><img src="assets/images/htp-3.png" alt="Magnum"></div></div>
                    <div class="divider divider--margin-small"></div>
                    <div class="divider divider--margin-small"></div>
                    <h3 class="modal-title modal-title--mod text-center">Explore Hall of Fame Disini</h3>
                    <div class="modal-text modal-text--mod text-center">
                        <p>Lo bisa explore dan liat liat hall of fame disini dengan teknologi 360</p>
                    </div>
                    <div class="divider divider--margin-normal"></div>
                    <button class="button button--block" onclick="nextSlideHTP(3)">Mulai Sekarang</button>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <div class="backdrop" id="backdrop">&nbsp;</div>

    <!-- 360 -->
    <div id="panel">
        <div id="panorama"></div>
    </div>
